<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IOT FAN HEALTHY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#10B981",
            },
          },
        },
      };
    </script>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #4f46e5, #06d482);
        min-height: 100vh;
        font-family: "Ubuntu", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-cyan-500 p-4"
    >
      <div
        class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row"
      >
        <div
          class="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-12 md:w-1/2 lg:w-2/5"
        >
          <div class="mb-8">
            <i class="fas fa-fan text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold mb-4">IOT FAN HEALTHY</h2>
            <p class="text-blue-100">
              IoT-based air fan system designed to monitor air quality and
              control fan operation based on environmental conditions
            </p>
          </div>
          <div class="space-y-4 mt-12">
            <div class="flex items-center space-x-4">
              <div class="bg-blue-500/20 p-3 rounded-lg">
                <i class="fas fa-shield-alt text-xl"></i>
              </div>
              <p>System check history</p>
            </div>
            <div class="flex items-center space-x-4">
              <div class="bg-blue-500/20 p-3 rounded-lg">
                <i class="fas fa-sync text-xl"></i>
              </div>
              <p>Update Data Realtime</p>
            </div>
            <div class="flex items-center space-x-4">
              <div class="bg-blue-500/20 p-3 rounded-lg">
                <i class="fas fa-mobile-alt text-xl"></i>
              </div>
              <p>Monitor on Web application</p>
            </div>
          </div>
        </div>

        <!-- Right Side - Auth Forms -->
        <div class="p-12 md:w-1/2 lg:w-3/5">
          <!-- Tab Navigation -->
          <div class="flex space-x-4 mb-8">
            <button
              onclick="showLogin()"
              id="loginTab"
              class="flex-1 py-2 border-b-2 font-medium text-sm transition-colors duration-300"
            >
              Login
            </button>
            <button
              onclick="showRegister()"
              id="registerTab"
              class="flex-1 py-2 border-b-2 font-medium text-sm transition-colors duration-300"
            >
              Register
            </button>
          </div>

          <!-- Login Form -->
          <div id="loginForm">
            <form class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >E-mail</label
                >
                <div class="relative">
                  <i
                    class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="email"
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                    placeholder="your@email.com"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Password</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  />
                  <label class="ml-2 block text-sm text-gray-700"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800"
                  >Remember password?</a
                >
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition transform hover:-translate-y-0.5"
              >
                Sign Up
              </button>
            </form>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="hidden">
            <form class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Surname</label
                  >
                  <div class="relative">
                    <i
                      class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    ></i>
                    <input
                      type="text"
                      class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                      placeholder="ชื่อ"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Lastname</label
                  >
                  <div class="relative">
                    <i
                      class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    ></i>
                    <input
                      type="text"
                      class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                      placeholder="นามสกุล"
                    />
                  </div>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >E-mail</label
                >
                <div class="relative">
                  <i
                    class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="email"
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                    placeholder="your@email.com"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Password</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Confirm Password</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label class="ml-2 block text-sm text-gray-700">
                  Agree
                  <a href="#" class="text-blue-600 hover:text-blue-800"
                    >Condition to use</a
                  >
                </label>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition transform hover:-translate-y-0.5"
              >
                Sign In
              </button>
            </form>
          </div>

          <!-- Social Login -->
          <div class="mt-8">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or</span>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-4">
              <button
                class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
              >
                <i class="fab fa-google text-red-500 mr-2"></i>
                Google
              </button>
              <button
                class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
              >
                <i class="fab fa-facebook text-blue-600 mr-2"></i>
                Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      function showLogin() {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        loginTab.classList.add("border-blue-500", "text-blue-600");
        registerTab.classList.remove("border-blue-500", "text-blue-600");
      }

      function showRegister() {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        registerTab.classList.add("border-blue-500", "text-blue-600");
        loginTab.classList.remove("border-blue-500", "text-blue-600");
      }

      // Initialize tabs
      showLogin();
    </script>
  </body>
</html>
